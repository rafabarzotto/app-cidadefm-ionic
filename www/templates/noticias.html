<ion-view view-title="{{navTitle}}">
  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>
    <ion-content delegate-handle="agendaScrollDelegate">
        <ion-refresher pulling-text="Deslize para atualizar..." on-refresh="getItems()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item item-thumbnail-left" ng-repeat="post in posts" href="#/app/noticias/{{post.id}}">
                <img ng-src="{{images[$index]}}" class="media-object">
                <h3 ng-bind-html="post.title.rendered"></h3>
                <div class="item-excerpt" ng-bind-html="post.excerpt.rendered"></div>
                <p><a>Leia-Mais</a></p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
