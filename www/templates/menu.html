<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- TABS --> 
        <ion-tabs class="tabs-icon tabs-background-energized tabs-color-light tabs-fullwidth has-footer">
            <ion-tab icon-off="ion-home" icon-on="ion-home" href="#/app/home">
                <ion-nav-view name="tab-home"></ion-nav-view>
            </ion-tab>
            <ion-tab icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/app/noticias">
                <ion-nav-view name="tab-noticias"></ion-nav-view>
            </ion-tab>
            <ion-tab icon-off="ion-mic-c" icon-on="ion-mic-c" href="#/app/programacao">
                <ion-nav-view name="tab-programacao"></ion-nav-view>
            </ion-tab>
            <ion-tab icon-off="ion-ios-telephone" icon-on="ion-ios-telephone" href="#/app/contato">
                <ion-nav-view name="tab-contato"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
        <ng-include src="'templates/footer.html'">
        </ng-include>
    </ion-side-menu-content>
    <!-- Side Menu (left) -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" menu-close href="#/app/home">
                    <i class="icon ion-ios-home-outline"></i> Home
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/noticias">
                    <i class="icon ion-ios-bookmarks-outline"></i> Notícias
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/programacao">
                    <i class="icon ion-mic-c"></i> Programação
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="equipe()">
                    <i class="icon ion-android-people"></i> Equipe
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/contato">
                    <i class="icon ion-ios-telephone"></i> Contato
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="sobre()">
                    <i class="icon ion-ios-information-outline"></i> Sobre
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
