<ion-modal-view ng-controller="EquipeCtrl">
    <ion-header-bar class="bar-energized">
        <h1 class="title">Equipe</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEquipe()"><i class="icon ion-android-close"></i></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="Deslize para atualizar..." on-refresh="getItems()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item item-avatar" ng-repeat="equipe in equipes" href="#/app/playlists/{{playlist.id}}">
                <img src="{{equipe.imagemUrl}}">
                <h2>{{equipe.nome}}</h2>
                <p>{{equipe.descricao}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
